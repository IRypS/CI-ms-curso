name: Create JAR and list JARs

on:
  push:
    branches:
      - master

jobs:

  dockerize-and-upload:
    runs-on: ubuntu-22.04

    steps:

      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: mvn -q -B package --file pom.xml

      - name: List the JARs - funcionar√° chan chan channnnnn
        run: ls target/

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ms-curso:latest -f Dockerfile.prod .

      - name: Check docker Image
        run: docker images